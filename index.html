<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AirBNB</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300,400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="build/css/app.css">
    </head>
    <body>
        <header class="header">
            <div class="header__contenedor">
                <div class="header__logo">
                    <a href="#"></a>
                </div> <!-- .header__logo -->

                <div class="header__busqueda">
                    <input class="header__campo-busqueda" type="text" placeholder="Empieza la busqueda">
                    <div class="header__icono-busqueda">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="16"
                             height="16" viewBox="0 0 24 24" stroke-width="3" stroke="#fff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <circle cx="10" cy="10" r="7" />
                            <line x1="21" y1="21" x2="15" y2="15" />
                        </svg>
                    </div> <!-- .header__icono-busqueda -->
                </div> <!-- .header_busqueda -->

                <nav class="header__navegacion">
                    <a class="header__link" href="#">Lugares para hospedarte</a>
                    <a class="header__link" href="#">Experiencias</a>
                    <a class="header__link" href="#">Experiencias en linea</a>
                </nav> <!-- .header__navegacion -->

                <nav class="header__login">
                    <a class="header__link" href="#">Hazte Anfitrión</a>
                </nav> <!-- .header__login -->
            </div>
        </header>

        <section class="contenido-home">

            <form action="" class="formulario contenedor">
                <div class="formulario__campo">
                    <label for="ubicacion" class="formulario__label">Ubicación</label>
                    <input type="text" class="formulario__input" placeholder="¿A donde viajas?" id="ubicacion">
                </div> <!-- .formulario__campo -->

                <div class="formulario__campo">
                    <label for="llegada" class="formulario__label">Llegada</label>
                    <input type="date" class="formulario__input" id="llegada">
                </div> <!-- .formulario__campo -->

                <div class="formulario__campo">
                    <label for="salida" class="formulario__label">Salida</label>
                    <input type="date" class="formulario__input" id="salida">
                </div> <!-- .formulario__campo -->

                <div class="formulario__campo">
                    <label for="huespedes" class="formulario__label">Huéspedes</label>
                    <input type="number" class="formulario__input" placeholder="¿Cuantos?" id="huespedes">
                </div> <!-- .formulario__campo -->

                <div class="formulario__campo">
                    <input type="submit" class="formulario__submit" value="Buscar">
                </div> <!-- .formulario__campo -->
            </form> <!-- .formulario -->

            <div class="header__contenido contenedor">
                <div class="informacion">
                    <p class="informacion__texto">Ayuda a albergar a 100 000 refugiados que huyen de Ucrania</p>
                    <a href="#" class="informacion__enlace">Más información</a>
                </div>

                <div class="busqueda">
                    <div class="busqueda__contenido">
                        <p class="busqueda__texto">Dejate guiar por la curiosidad</p>
                        <a href="#" class="busqueda__enlace"><span>Búsqueda Flexible</span></a>
                    </div> <!-- .busqueda__contenido -->
                </div> <!-- .busqueda -->
            </div>

        </section> <!-- .header -->

        <section class="contenedor destinos">
            <h2 class="destinos__heading">Inspiración para tu proximo viaje</h2>
            <ul class="destinos__grid">
                <li class="destino">
                    <img src="build/img/melgar.webp" alt="">
                    <div class="destino__descripcion">
                        <h3 class="destino__heading">Melgar</h3>
                        <p class="texto-km">76 Kilómetros de distancia</p>
                    </div> <!-- .destino__descripcion -->
                </li> <!-- .destino -->
            </ul> <!-- .destinos__grid -->
            <script src="build/js/index.js"></script>
        </section> <!-- .contenedor .destinos -->
    </body>
</html>
